<!doctype html>
<html lang="en">
<head>

<title>One Time Pad</title>

<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css" />

</head>
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
  border: 1px solid black;
}
h1 {
margin: 10px auto;
padding-bottom:5px;
border-bottom: 1px solid black;
font-family: "Times New Roman", Times, serif;
font-weight:100;
font-size:2.0em;
}


.dark-mode {
 background-color: black;
 color: white;
 border: 1px solid white;
 border-bottom: 1px solid white;
}
</style>
<body>

	<header>
		<h1>One-Time Pad</h1>
	</header>

	<div id="main">

		<div id="main-view">

			<div class="padding-wrapper">
				<textarea id="message" class="thirdarea" placeholder="Enter Your Message/Cipher Here"></textarea>
				<textarea id="key" class="thirdarea" placeholder="Enter Your Key or Leave Blank to Generate a New Key"></textarea>
				<textarea id="cipher" class="thirdarea" placeholder="Cipher/Decrypted Message"></textarea>
			</div>
			<div class="clear"></div>

			<div class="padding-wrapper">
				<button id="encode-button" class="halfarea" onclick="javascript:generate();">Encode/Decode</button>

				<button id="clear-button" class="halfarea" onclick="javascript:clean();">clear</button>
				<button onclick="mydarkfunction()">Toggle dark mode</button>
			</div>

		</div>

		<div id="about-view">
			If key is same length as message, will encrypt using the key.
			Otherwise generates a new key. If you encrypt using the cipher
			and the corresponding key, the algorithm will decrypt
			the cipher into the message.
		</div>

	</div>

	<script type="text/javascript" src="onetimepad.js"></script>
</body>

</html>
